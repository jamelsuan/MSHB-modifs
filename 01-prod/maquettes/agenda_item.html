<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="../../mshbv2/css/mshb.css">

<style>


.flex_wrapper{ display: flex; flex-wrap: wrap; }
.agenda_item{ width:250px; margin: 40px 25px ;   }
.agenda_item .date{  padding-bottom: 8px;  font-family: campton_semibold; color: var(--current_color);  }
.agenda_item .date:after{  margin-top: 8px; display: block; content:''; width:100%; height: 2px; background-color: var(--current_color);   }
.agenda_item .lieu{   padding-top: 8px;text-transform: uppercase; line-height: 1.2em; font-family: campton_semibold; color: var(--current_color);  }
.agenda_item .agenda_titre{ line-height: 1.2em;  font-family: campton_semibold; font-size: 24px;  }
.agenda_item .txt{ padding-top: 8px; }



</style>

</head>
<body class="">

<section class="global_contour">
  <div class="container">


    <div class="flex_wrapper" id="just_for_clone">
    
      
      <div class="agenda_item">
        <h3 class="agenda_titre txt_l">Atelier annuel <br> du consortium CAHIER #1</h3>
        <span class="date txt_l">09 septembre 2020</span>
        <div class="lieu txt_xs">Faculté LLSHS <br> Université Bretagne Sud - Lorient</div>
        <p class="txt txt_s">
          L'atelier annuel organisé par le consortium CAHIER de la TGIR Huma-Num portera sur "La TEI pour la recherche :
          questionner et visualiser un corpus en XML-TEI". 
        </p>
        <a href="/agenda_mshb/atelier-annuel-br-du-consortium-cahier-1/6942/" class="ensavoirplus">Lire la suite</a>
      </div>
    

    </div>
  </div>
</section>


<script>


function clone(){
  for (var i = 0; i < 12; i++) {
   var O_Src = document.getElementsByClassName('agenda_item')[0];
   if (O_Src) {
      var O_Clone = O_Src.cloneNode(true);
      document.getElementById('just_for_clone').appendChild(
        O_Clone);
    }

  }
}



clone();



</script>

</body>
</html>
